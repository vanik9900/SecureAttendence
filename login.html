<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAttend - Login</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Background Effects -->
        <div class="background-effects">
            <div class="tech-grid"></div>
            <div class="floating-particles"></div>
            <div class="gradient-orbs"></div>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>SecureAttend</span>
                </div>
                <h2>Secure Access Portal</h2>
                <p>Biometric Authentication System</p>
            </div>

            <!-- Role Selection -->
            <div class="role-selector">
                <button class="role-btn active" data-role="admin">
                    <i class="fas fa-user-shield"></i>
                    <span>Administrator</span>
                </button>
                <button class="role-btn" data-role="user">
                    <i class="fas fa-user"></i>
                    <span>User</span>
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-group" id="employeeIdGroup" style="display: none;">
                    <label for="employeeId">
                        <i class="fas fa-id-badge"></i>
                        Employee ID
                    </label>
                    <input type="text" id="employeeId" name="employeeId">
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Authenticate</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Biometric Login Option -->
            <div class="biometric-section">
                <div class="divider">
                    <span>OR</span>
                </div>
                <button class="biometric-btn" onclick="startBiometricLogin()">
                    <i class="fas fa-fingerprint"></i>
                    <span>Biometric Login</span>
                </button>
            </div>

            <!-- Demo Credentials -->
            <div class="demo-credentials">
                <h4>Demo Credentials:</h4>
                <div class="demo-item">
                    <strong>Admin:</strong> admin / admin123
                </div>
                <div class="demo-item">
                    <strong>User:</strong> user / user123
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h3>Authenticating...</h3>
                <p>Verifying credentials and permissions</p>
            </div>
        </div>

        <!-- Alert System -->
        <div id="alertContainer" class="alert-container"></div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
